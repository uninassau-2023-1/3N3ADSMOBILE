<ion-header>
  <ion-toolbar>
    <ion-title>Senha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngIf="currentSenha.type">
    <ion-card-header [ngStyle]="{ 'background-color': currentSenha.color }">
      <ion-card-title>{{ currentSenha.type }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <h2>{{ currentSenha.number }}</h2>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" color="warning" (click)="nextSenha()">Próxima Senha Aleatória</ion-button>

  <ion-row>
    <ion-col size="4">
      <ion-button expand="block" color="danger" (click)="chamarSenha('EMERGÊNCIA')">Emergência</ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button expand="block" color="primary" (click)="chamarSenha('EXAMES')">Exames</ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button expand="block" color="success" (click)="chamarSenha('CONSULTAS')">Consultas</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
